name: release
on:
  workflow_dispatch:
jobs:
  test:
    name: test
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
        include:
          - os: macos-latest
            test-task: macosX64Test
          - os: windows-latest
            test-task: mingwX64Test
          - os: ubuntu-latest
            test-task: linuxX64Test
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: execute test
        run: ./gradlew ${{matrix.test-task}} --stacktrace
  release:
    needs: test
    name: release
    runs-on: macos-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: execute release
        run: ./gradlew jreleaserFullRelease publishToSonatype closeAndReleaseSonatypeStagingRepository
        env:
          GITHUB_TOKEN: ${{secrets.RELEASE_TOKEN}}
          SONATYPE_USERNAME: ${{secrets.SONATYPE_USERNAME}}
          SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          GPG_SIGNING_KEY: ${{secrets.GPG_SIGNING_KEY}}
          GPG_PASSWORD: ${{secrets.GPG_PASSWORD}}
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14
      - name: install documentation dependencies
        run: pip install mkdocs-material
      - name: configure git credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: setup documentation
        run: ./gradlew setupDocs
      - name: deploy documentation
        run: mkdocs gh-deploy --force