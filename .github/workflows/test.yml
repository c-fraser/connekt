name: test
on:
  push:
    branches: [ '**' ]
    tags-ignore: [ v* ]
  pull_request:
    branches: [ '**' ]
jobs:
  test:
    name: test
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
        include:
          - os: macos-latest
            test-task: macosX64Test
          - os: windows-latest
            test-task: mingwX64Test
          - os: ubuntu-latest
            test-task: linuxX64Test
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: execute test
        run: ./gradlew ${{matrix.test-task}} --stacktrace